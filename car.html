<!DOCTYPE html>
<html>

<head>
    <title>Luxury Car Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .car-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }
        
        .car-image {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <h1>Luxury Car</h1>
    <div class="car-gallery">
        <div class="car">
            <img class="car-image" src="luxury_car1.jpg" alt="Luxury Car 1">
        </div>
        <div class="car">
            <img class="car-image" src="luxury_car2.jpg" alt="Luxury Car 2">
        </div>
        <div class="car">
            <img class="car-image" src="luxury_car3.jpg" alt="Luxury Car 3">
        </div>
        <!-- Add more car images as needed -->
    </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Show Car Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .car-design {
            display: none;
            /* Initially hide the car design */
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>Show Car Design</h1>
    <button onclick="showCarDesign()">Show Car Design</button>
    <img class="car-design" src="car_design.jpg" alt="Car Design">
    <p>Hi! this is Priya</p>
    <script>
        function showCarDesign() {
            var carDesign = document.querySelector('.car-design');
            carDesign.style.display = 'block';
        }
    </script>
</body>

</html>
